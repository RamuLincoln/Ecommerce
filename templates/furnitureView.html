{% extends 'Base_admin.html' %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='register.css')}}">
{% endblock %}
{% block title %}<title>Manage Furniture</title>{% endblock %}

{% block content %}


<div class="container">
    <header>Furniture Info</header>
    <div class="form">
        <form id="viewfurnitureUpdate" name="viewfurnitureUpdate" action="/viewfurnitureUpdate" method="post">
            <div class="content">
                <div class="input-field">
                    <label for="furnitureid">Furniture ID</label>
                    <input type="text" name="furnitureid" id="furnitureid" value="{{details.get('furnitureid') }}"
                        readonly>
                </div>

                <div class="input-field">
                    <label for="furniturename">Furniture Name</label>
                    <input type="text" maxlength="32" name="furniturename" id="furniturename"
                        value="{{details.get('furniturename') }}" disabled>
                </div>

                <div class="input-field">
                    <label for="categoryid">Category</label>
                    <input type="text" maxlength="32" name="categoryid" id="categoryid"
                        value="{{details.get('categoryid') }}" required="required">
                </div>

                <div class="input-field">
                    <label for="status">Sale Status</label>
                    <input type="text" maxlength="32" name="status" id="status" value="{{details.get('status') }}"
                        required="required">
                </div>

                <div class="input-field">
                    <label for="is_active">Active Status</label>
                    <input type="text" maxlength="is_active" name="is_active" id="is_active"
                        value="{{details.get('is_active') }}" required="required">
                </div>

                <div class="input-field">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" value="{{details['description']}}"
                        required="required">
                </div>
                <div class="input-field">
                    <label for="sellprice">Price</label>
                    <input type="sellprice" name="sellprice" id="sellprice" value="{{details['sellprice']}}"
                        required="required">
                </div>
            </div>

            <div class="box">
                <label for="image">Image</label>
                <img src="{{details['image']}}" width="200" height="200">
            </div>

            <div class="input-field">
                <label for="purchasedprice">Purchased Price</label>
                <input type="purchasedprice" name="purchasedprice" id="purchasedprice"
                    value="{{details['purchasedprice']}}">
            </div>

            <div class="input-field">
                <label for="refurbishedprice">Refurbished Price</label>
                <input type="refurbishedprice" name="refurbishedprice" id="refurbishedprice" value="{{details['cost']}}"
                    disabled>
            </div>

            <div class="input-field">
                <label for="sellerinfo">Seller Info</label>
                <input type="sellerinfo" name="sellerinfo" id="sellerinfo" value="{{details['firstname']}}" disabled>
            </div>

            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
    </div>
    </form>
</div>
</div>
</div>
{% endblock %}
