{% extends 'Base_admin.html' %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='register.css')}}">
{% endblock %}
{% block title %}<title>Manage Furniture</title>{% endblock %}

{% block content %}

<div class="container">
    <header>Update</header>
    <div class="form">
        <form id="viewUserUpdate" name="viewUserUpdate" action="/viewUserUpdate" method="post">
            <div class="content">
                <div class="input-field">
                    <label for="customerid">Customer ID</label>
                    <input type="text" name="customerid" id="customerid" value="{{details.get('customerid') }}"
                        readonly>
                </div>
                <div class="input-field">
                    <label for="firstName">FirstName</label>
                    <input type="text" maxlength="32" name="firstName" id="firstname"
                        value="{{details.get('firstname') }}" disabled>
                </div>
                <div class="input-field">
                    <label for="lastName">LastName</label>
                    <input type="text" maxlength="32" name="lastName" id="lastName" value="{{details.get('lastname') }}"
                        disabled>
                </div>
                <div class="input-field">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" value="{{details.get('phone') }}">
                </div>
                <div class="input-field">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" value="{{details['address']}}" required="required">
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="{{details['email']}}" disabled>
                </div>
                <p>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </p>
            </div>
        </form>
    </div>
</div>
</div>


{% endblock %}
