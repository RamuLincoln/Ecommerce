{% extends 'Base_staff.html' %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='register.css')}}">
{% endblock %}
{% block title %}<title>Manage Furniture</title>{% endblock %}

{% block content %}


<div class="container">
    <header>Accepted Furniture</header>
    <div class="form">
        <form id="stafftrackstatus" name="stafftrackstatus" action="/stafffurnitureUpdate" method="POST">
            <div class="input-field">
                <input type="hidden" maxlength="32" name="furnitureid" id="furnitureid"
                    value="{{details['furnitureid'] }}" required="required">
            </div>


            <div class="input-field">
                <label for="furniturename">Furniture Name</label>
                <input type="text" maxlength="32" name="furniturename" id="furniturename"
                    value="{{details['furniturename'] }}" required="required" f>
            </div>


            <div class="input-field">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" value="{{details['description']}}"
                    required="required">
            </div>

            <div class="box">
                <label for="image">Image</label>
                <img src="{{details['image']}}" width="200" height="200">
            </div>

            <div class="input-field">
                <label for="purchasedprice">Purchased Price</label>
                <input type="purchasedprice" name="purchasedprice" id="purchasedprice"
                    value="{{details['purchasedprice']}}" required="required">
            </div>

            <div class="input-field">
                <label for="refurbishedprice">Refurbished Price</label>
                <input type="refurbishedprice" name="refurbishedprice" id="refurbishedprice"
                    value="{{details['sellprice']}}" required="required">
            </div>

            <div class="input-field">
                <label for="sellprice">Sell Price</label>
                <input type="sellprice" name="sellprice" id="sellprice" value="{{details['sellprice']}}"
                    required="required">
            </div>

            <div class="input-field">
                <label for="sellprice">Purchased Date</label>
                <input type="purchaseddate" name="purchaseddate" id="purchaseddate" value="{{details['purchaseddate']}}"
                    readonly>
            </div>

            <div class="input-field">
                <label for="status">status</label>
                <input type="status" name="status" id="status" value="Accept" readonly>
            </div>

            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
    </div>
    </form>
</div>
</div>
</div>
{% endblock %}
